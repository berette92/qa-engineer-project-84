- summary: |
     В списке категории отображаются только категории товаров, находящеся на открытой странице магазина
     environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
 steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Кликнуть на список Категории
     3. Перейти на следующую страницу магазина
     4. Кликнуть на список Категории
  expected-result: |
     В списке Категории отображаются все категории товаров, представленных в магазине
