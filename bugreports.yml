- summary: |
     При поиске и в фильтрах отображаются только категории,бренды товаров, находящеся на текущей странице магазина
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
  steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Установить фильтр
     3. Перейти на следующую страницу магазина
     4. Установить фильтр
  expected-result: |
     В фильтрах отображаются все категории и бренды товаров, представленных в магазине
  actual-result: |
     В фильтрах отображаются только те категории и бренды товаров, которые есть на текущей странице магазина

