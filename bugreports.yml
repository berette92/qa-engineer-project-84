     При обновлении страницы открывается первая страница каталога (Screenshot_3.png)
     
- summary: |
     Сайт неадаптивен для  разных мобильных устройств
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
     steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Открыть инструмент DevTools, выбрать в меню «Дополнительные инструменты → Инструменты разработчика» и нажать на кнопку «Toggle device toolbar» 
     3. Выбрать поочередно разные мобильные устройства
  expected-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, поля выбора цен, функциональные кнопки отображаются корректно или не отображаются совсем
  actual-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, поля выбора цен, функциональные кнопки отображаются некорректно или не отображаются совсем (Screenshot_4.png;Screenshot_5.png;Screenshot_6.png)

- summary: |
     Нет валидации полей фильтра по цене
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
  steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Выбрать поле ввода минимальной цены товара 
     3. Ввести в поле ввода минимальной цены отрицательное число
     4. Ввести в поле ввода минимальной цены специальные символы
     5. Выбрать поле ввода максимальной цены товара 
     6. Ввести в поле ввода максимальной цены отрицательное число
     7. Ввести в поле ввода максимальной цены специальные символы
  expected-result: |
     Поля фильтра по цене имеют валидацию ввода
  actual-result: |
     В полях ввода цен можно ввести отрицательные значения и специальные символы (Screenshot_7.png)

