 - summary: |
     Отсутсвует переход на страницу оплаты после оформления заказа
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
  steps-to-reproduce: |
     1. Зайти на страницу сайта https://products-store.hexlet.app/ Хекслет Магазин
     2. Выбрать из каталога товар
     3. Открыть корзину
     4. Оформить заказ
     5. Оплатить заказ
  expected-result: |
     После оформления заказа происходит перенаправление на страницу для оплаты заказа 
     actual-result: |
     Открывается окошко об успешном оформлении заказа, переход на страницу оплаты не произошел. В DevTools выскакивает ошибка GET https://yastatic.net/s3/trbro/v20.5.1.0/i/service_name.svg net::ERR_SSL_PROTOCOL_ERROR (Screenshot_2.png) 
     
