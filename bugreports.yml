- summary: |
     Сайт неадаптивен для  разных мобильных устройств
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
  steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Открыть инструмент DevTools, выбрать в меню «Дополнительные инструменты → Инструменты разработчика» и нажать на кнопку «Toggle device toolbar» 
     3. Выбрать поочередно разные мобильные устройства
  expected-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, поля выбора цен, функциональные кнопки отображаются корректно
  actual-result: |
     При выборе разных мобильных устройств на поля поиска заезжает фуекциональная кнопка перехода на предыдущую страницу, поле выбора цен сжимается, функциональные кнопки обрезаются (Screenshot_4.png;Screenshot_5.png;Screenshot_6.png;Screenshot_13.png)

