- summary: |
     Нельзя увеличить количество товара в корзине
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
  steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Выбрать из каталога любой товар
     3. Добавить товар в корзину
     4. Зайти в корзину магазина
     5. Увеличить количество товара в корзине с помощью функциональной кнопки 
  expected-result: |
     В корзине можно увеличить количество товара
  actual-result: |
     В корзине магазина нет функциональной кнопки для увеличения количества товара
   
- summary: |
     При обновлении  любой страницы каталога магазина всегда открывается первая страница каталога 
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
  steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Перейти на следующуй страницу каталога магазина
     3. Обновить страницу
     4. Перейти на последнюю страницу каталога 
     5. Обновить страницу
  expected-result: |
     Обновляется открытая страница каталога
  actual-result: |
     При обновлении страницы открывается первая страница каталога
     
- summary: |
     Сайт неадаптивен для  разных мобильных устройств
  environment: |
     Яндекс.Браузер Версия 25.10.2.1176 (64-bit)
     ОС Windows 10 PRO
     steps-to-reproduce: |
     1. Зайти на страницу сайта 
     2. Открыть инструмент DevTools, выбрать в меню «Дополнительные инструменты → Инструменты разработчика» и нажать на кнопку «Toggle device toolbar» 
     3. Выбрать поочередно разные мобильные устройства
  expected-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, поля выбора цен, функциональные кнопки отображаются корректно или не отображаются совсем
  actual-result: |
     При выборе разных мобильных устройств фото товаров, поля поиска, поля выбора цен, функциональные кнопки отображаются некорректно или не отображаются совсем

